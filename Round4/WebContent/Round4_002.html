<head>

<title>Insert title here</title>
<script language="javascript">
  function check_form(){
     alert("서버로 전송")
     return true;
  }
  function clear_form(){
     alert("폼 필드들을 초기화")
  }
</script>

<body>

      ID: <input type="text" name="id"/>

      <input type="reset" value="필드 초기화"/>
   
   </form>
</body>
